<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Protein Kitchen</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="./assets/favicon/site.webmanifest">
</head>

<body>
	<header>
		<h1 class="logo"><a href="./index.html">Protein Kitchen</a></h1>
		<nav class="nav">
			<ul id="menu">
				<li><a href="index.html">Home</a></li>
				<li><a href="./recipes.html">Recipes</a></li>
				<li><a href="./signup.html" class="active">Sign Up</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="signup">
			<form id="form" action="https://formdump.codeinstitute.net" method="POST">
				<h2>Join <strong>Protein Kitchen</strong> - sign up for for free today!</h2>
				<div>
					<label for="first_name">First Name:</label>
					<br>
					<input type="text" id="first-name" name="first-name" class="text-input" required>
				</div>
				<div>
					<label for="last_name">Last Name:</label>
					<br>
					<input type="text" id="last-name" name="last-name" class="text-input" required>
				</div>
				<div>
					<label for="email">Email Address:</label>
					<br>
					<input type="email" id="email" name="email" class="text-input" required>
				</div>
				<div>
					<button type="submit" class="submit-button">Join Now</button>
				</div>
			</form>
		</section>
	</main>

	<footer>
		<h5>Follow us</h5>
		<ul id="socials">
			<li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
					aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
			</li>
			<li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
					aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a>
			</li>
			<li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
					aria-label="Visit our Instagram page (opens in a new tab)"><i
						class="fa-brands fa-square-instagram"></i></a></li>
			<li><a href="https://www.linkedin.com/" target="_blank" rel="noopener"
					aria-label="Visit our Linkedin page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
			</li>
		</ul>
	</footer>

	<script src="https://kit.fontawesome.com/e7f4edf267.js" crossorigin="anonymous"></script>
</body>

</html>
